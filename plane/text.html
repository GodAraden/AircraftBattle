    function mapSort(map) {
      map.forEach((value, key, map) => {
        let max = value;
        let maxk = key;
        for (let k = key; k < map.size; k++) {
          if (map.get(k)[1] > max[1]) {
            max = map.get(k);
            maxk = k;
          }
        }
        let temp = map.get(key);
        map.set(key, map.get(maxk));
        map.set(maxk, temp);
      })
    }
